<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aba em Construção</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #444;
      padding: 20px;
    }

    .construction-container {
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      user-select: none;
    }

    .construction-container img {
      max-width: 200px;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff6f61; /* cor de destaque */
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-top: 0;
      margin-bottom: 15px;
    }

    /* Opcional: botão voltar */
    .btn-back {
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #ff6f61;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #e85c50;
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="Construção" />
    <h1>Aba em Construção</h1>
    <p>Estamos trabalhando para trazer essa funcionalidade em breve.<br>Volte mais tarde!</p>
    <a href="../index.html" class="btn-back">Voltar para a Página Inicial</a>
  </div>
</body>
</html>
